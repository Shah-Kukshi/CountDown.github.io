<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Countdown 2021</title>
    <link rel="stylesheet" href="countdown 2022.css">
</head>

<body>
    
    <div class="container">
        
        <div class="imgbx"></div>
        <div class="countdownbx">
            <h2>Countdown to New Year<br><span>20<i>22</i></span> </h2><br>
            <div class="countdown">
                <div id="day"> NA</div>
                <div id="hour"> NA</div>
                <div id="minutes"> NA</div>
                <div id="seconds"> NA</div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const countDate = new Date('jan 1, 2022 00:00:00').getTime();

        function newYear() {
            const now = new Date().getTime();
            gap = countDate - now;

            const seconds = 1000;
            const minutes = seconds * 60;
            const hour = minutes * 60;
            const day = hour * 24;

            const d = Math.floor(gap / (day));
            const h = Math.floor((gap % (day)) / (hour));
            const m = Math.floor((gap % (hour)) / (minutes));
            const s = Math.floor((gap % (minutes)) / (seconds));

            document.getElementById('day').innerText = d;
            document.getElementById('hour').innerText = h;
            document.getElementById('minutes').innerText = m;
            document.getElementById('seconds').innerText = s;
        }

        setInterval(function(){
            newYear();
        },1000)
    </script>
</body>

</html>
